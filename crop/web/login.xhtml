<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/template.xhtml">	

    <h:head>
        <style type="text/css">
            .panelGridCenter {
                margin: 0 auto;
            }

        </style>
    </h:head>
    <ui:define name="content">
        <h:outputScript library="js" name="md5.js" target="head"></h:outputScript>

        <h:form id="login" prependId="false">
            <p:panel id="panel" header="Login"	style="margin-bottom:10px;">
                <p:messages id="messages" autoUpdate="true"  closable="true"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="txtEmailId" value="#{labels.login_label_UserId}" />
                    <p:inputText id="txtEmailId" required="true"
                                 value="#{loginBean.loginId}"
                                 validatorMessage="Please enter email id" label="User ID " tabindex="1"/>

                    <h:outputLabel for="txtPassword" value="#{labels.login_outputlbl_password}" />
                    <p:password id="txtPassword" required="true"
                                value="#{loginBean.password}" label="Password" tabindex="2"/>
                    <h:inputHidden id="txtRandom" value="#{loginBean.random}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton action="#{loginBean.loginAttempt}" value="Login" icon="ui-icon-unlocked" onclick="javascript:encryptedMd5();" ajax="false" tabindex="3">
                    </p:commandButton>
                    <p:outputLabel></p:outputLabel>
                    <p:commandButton value="Forgot Password" action="reqpassreset" ajax="false" immediate="true" tabindex="4"> </p:commandButton>

                    <p:commandButton value="Create New Account" action="#{loginBean.createNewAccount}" immediate="true" tabindex="5"> </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
