<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
   <h:form id="login" prependId="false">
			<p:panel id="panel" header="Login"	style="margin-bottom:10px;">
				<p:messages id="messages" autoUpdate="true"  closable="true"/>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="txtEmailId" value="Email Id" />
					<p:inputText id="txtEmailId" required="true"
						
						validatorMessage="Please enter email id" label="User ID " tabindex="1"/>

					<h:outputLabel for="txtPassword" value="Password" />
					<p:password id="txtPassword" required="true"
						 label="Password" tabindex="2"/>
<!--				<h:inputHidden id="txtRandom" value="#{loginBean.random}"/>-->
					</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="10">
					<p:commandButton  value="Login" icon="ui-icon-unlocked" onclick="javascript:encryptedMd5();" ajax="false" tabindex="3">
					</p:commandButton>
					<p:outputLabel></p:outputLabel>
				<p:commandButton value="Forgot Password" action="reqpassreset" ajax="false" immediate="true" tabindex="4"> </p:commandButton>
			
					<p:commandButton value="Create New Account"  immediate="true" tabindex="5"> </p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>
</html>
